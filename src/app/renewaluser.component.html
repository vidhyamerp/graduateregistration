<div>

  <div class="text-center mt-2">
    <div class="text-center  mb-2">
      <img src="assets\images\logo_new.png" style="width: 25%;">
    </div>
    <div class="row">
      <div class="col-md-4 bg-blue"> </div>
      <div class="col-md-5 bg-blue">
        <h4 style="color:#fff;" class="mt-4 pl-2"><strong>ONLINE GRADUATE RENEWAL</strong>
        </h4>
      </div>
      <div class="col-md-3 bg-blue">
        <button nz-button class="btn btn-success p-1" (click)="Login()">New User Login</button>
        <button nz-button class="btn btn-success p-1" (click)="Renewallogin()">Renewal Login</button>
      </div>
    </div>


    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
      <div class="main-div">
        <div class="text-center pt-4">
          <h3>User Registration</h3>
        </div>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-label [nzSpan]="9" nzRequired>Name</nz-form-label>
            <nz-form-control [nzSpan]="12">
              <input nz-input formControlName="name" placeholder="Name" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="9" nzRequired>E-mail</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="emailErrorTpl">
              <input nz-input formControlName="email" placeholder="email" type="email" />
              <ng-template #emailErrorTpl let-control>
                <ng-container *ngIf="control.hasError('email')">
                  Not a valid Email!
                </ng-container>
                <ng-container *ngIf="control.hasError('required')">
                  Please Enter E-mail!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item class=" mb-2">
            <nz-form-label [nzSpan]="14">Click here to GET OTP</nz-form-label>
            <div><button nz-button class="btn btn-primary" type="button" (click)="Getotp()" [nzLoading]="otploading">GET
                OTP</button></div>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="9" nzRequired>Enter OTP</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="emailErrorTpl">
              <input nz-input formControlName="otp" placeholder="OTP" type="text" />
              <ng-template #emailErrorTpl let-control>
                <ng-container *ngIf="control.hasError('otp')">
                  OTP is Required!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="9" nzRequired>Mobile No</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="mobileTpl">
              <input nz-input formControlName="mobile_no" placeholder="Mobile No" type="text" />
              <ng-template #mobileTpl let-control>
                <ng-container *ngIf="control.hasError('max')">
                  Not a Valid Mobile No!
                </ng-container>
                <ng-container *ngIf="control.hasError('required')">
                  Please input your Mobile No!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="9" nzRequired>Password</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="Please input your password!">
              <input nz-input type="password" formControlName="password" (ngModelChange)="validateConfirmPassword()" />
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-label [nzSpan]="9" nzRequired>Confirm Password</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="passwordErrorTpl">
              <input nz-input type="password" formControlName="confirm" placeholder="confirm your password" />
              <ng-template #passwordErrorTpl let-control>
                <ng-container *ngIf="control.hasError('required')">
                  Please confirm your password!
                </ng-container>
                <ng-container *ngIf="control.hasError('confirm')">
                  Password Mismatch!
                </ng-container>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control class="text-center">
              <button class="btn btn-primary p-2" nz-button [nzLoading]="regloading">Submit</button>
            </nz-form-control>
          </nz-form-item>
        </form>

      </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
